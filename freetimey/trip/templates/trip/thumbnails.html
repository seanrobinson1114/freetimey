<div class="container">

  <div class="row">

    <div class="col-lg-12">
      <h1 class="page-header">{{trip}}</h1>
    </div>
<!-- http://placehold.it/400x300 -->
    {% for image in trip_images.images.counter %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#">
        {% with "/media/" as base_url %}
        {% with image.image as image_source %}
        <img class="img-responsive" src={{base_url}}{{image_source}} alt="">
        {% endwith %}
        {% endwith %}
      </a>
    </div>
    {% endfor %}
  </div>

  <hr>

</div>
