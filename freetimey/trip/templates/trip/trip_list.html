<div id="accordion" role="tablist" aria-multiselectable="true">
  {% for trip in trip_list %}
  <div class="card trip_name">
    <div class="card-header" role="tab" id="heading{{forloop.counter0}}">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{forloop.counter0}}" aria-expanded="false" aria-controls="collapse{{forloop.counter0}}">
          {{trip}}
        </a>
      </h5>
    </div>
    <div id="collapse{{forloop.counter0}}" class="collapse" role="tabpanel" aria-labelledby="heading{{forloop.counter0}}">
      <div class="card-block">
        {% include 'trip/thumbnails.html' with trip=trip %}
      </div>
    </div>
  </div>
  {% endfor %}
